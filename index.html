<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="review.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>

    <main>
        <section class="container">
            <div class="title">
                <h2>Our Reviews</h2>
                <div class="underline"></div>
            </div>

            <article class="review">
                    <div class="img-div">
                        <img id="person-img" src="my.png" alt="img" width=100px>
                        <h4 id="author">Haris Malik</h4>
                        <p id="job">Software Engineer</p>
                        <p id="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Officiis doloribus vitae voluptas explicabo sunt, asperiores ad reiciendis possimus incidunt assumenda quis eveniet? Natus, atque numquam asperiores placeat quisquam molestias id!</p>
                        <div class="button-container">
                            <button class="prev-btn"><i class="bi bi-chevron-left"></i></button>
                            <button class="next-btn"><i class="bi bi-chevron-right"></i></button>
                            <button class="random-btn">Random</button>
                        </div>
                    </div>
                    
            </article>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
